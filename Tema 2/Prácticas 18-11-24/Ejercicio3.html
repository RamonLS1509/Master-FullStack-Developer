<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Ramon Lopez Salmeron</title>
</head>

<body>
    <h1>Este es el formulario del ejercicio 3</h1>

    <main>
        <div class="formulario">
            <form class="formulario__form" action="">
                <div class="formulario__form_name">
                    <label class="formulario__form_name_label" for="name">Nombre: </label>
                    <input class="formulario__form_name_input" type="text" required>
                </div>

                <div class="formulario__form_apellidos">
                    <label class="formulario__form_apellidos_label" for="apellidos">Apellidos: </label>
                    <input class="formulario__form_apellidos_input" type="text" required>
                </div>

                <div class="formulario__form_fecha">
                    <label class="formulario__form_fecha_label" for="fecha">Fecha de la reserva: </label>
                    <input class="formulario__form_fecha_input" type="date" name="fecha" id="fecha" required>
                </div>

                <div class="formulario__form_password">
                    <input class="formulario__form_password_input" type="checkbox" required>
                    <label class="formulario__form_password_label" for="terminos">Aceptar t√©rminos y condiciones</label>
                </div>

                <button class="formulario__button" type="submit">
                    Guardar Datos
                </button>
            </form>
        </div>
    </main>
</body>

</html>
