<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Ramon Lopez Salmeron</title>
</head>

<body>

    <h1 class="formulario__title">Este es el formulario del ejercicio 1</h1>

    <main>
        <div class="formulario">
            <form class="formulario__form" action="">
                <div class="formulario__form_name">
                    <label class="formulario__form_name_label" for="name">Nombre: </label>
                    <input class="formulario__form_name_input" type="text" required>
                </div>

                <div class="formulario__form_apellidos">
                    <label class="formulario__form_apellidos_label" for="apellidos">Apellidos: </label>
                    <input class="formulario__form_apellidos_input" type="text" required>
                </div>

                <div class="formulario__form_email">
                    <label class="formulario__form_email_label" for="email">Email: </label>
                    <input class="formulario__form_email_input" type="email" required>
                </div>

                <div class="formulario__form_password">
                    <label class="formulario__form_password_label" for="password">Contrase√±a: </label>
                    <input class="formulario__form_password_input" type="password" required minlength="8">
                </div>


                <button class="formulario__button" type="submit">
                    Guardar Datos
                </button>
            </form>
        </div>
    </main>
</body>

</html>
