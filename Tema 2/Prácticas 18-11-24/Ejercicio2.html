<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Ramon Lopez Salmeron</title>
</head>

<body>
    <h1 class="formulario__title">Este es el formulario del ejercicio 2</h1>

    <main>
        <div class="formulario">
            <form class="formulario__form" action="">
                <div class="formulario__form_paises">
                    <select name="paises" id="paises">
                        <option class="formulario__form_paises_option" value="España">España</option>
                        <option class="formulario__form_paises_option" value="Francia">Francia</option>
                        <option class="formulario__form_paises_option" value="Inglaterra">Inglaterra</option>
                        <option class="formulario__form_paises_option" value="Portugal">Portugal</option>
                        <option class="formulario__form_paises_option" value="Escocia">Escocia</option>
                    </select>
                </div>

                <div class="formulario__form_observaciones">
                    <label class="formulario__form_observaciones_label" for="observations"></label>
                    <textarea class="formulario__form_observaciones_textarea" name="observations" id="observations"
                        rows="4" cols="50" required
                        placeholder="Escriba cualquier observación que quiera incluir"></textarea>
                </div>


                <button type="submit">
                    Guardar Datos
                </button>


            </form>
        </div>
    </main>
</body>

</html>
