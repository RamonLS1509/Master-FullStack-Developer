<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  .suma { color: blue; }
  .resta { color: red; }
  .mult { color: green; }
  .divi { color: purple; }
  .mod { color: orange; }
</style>

</head>
<body>
    <div id="main">

    </div>


    <script>
        const numero1 = Number(prompt("Introduce un numero"));
        const numero2 = Number(prompt("Introduce otro numero"));

        const suma =`<p class='suma'>La suma es ${numero1 + numero2}</p>`
        const resta =`<p class='resta'>La resta es ${numero1 - numero2}</p>`
        const mult =`<p class='mult'>La multiplicacion es ${numero1 * numero2}</p>`
        const divi =`<p class='divi'>La division es ${numero1 / numero2}</p>`
        const mod =`<p class='mod'>El m√≥dulo es ${numero1 % numero2}</p>`


        const main = document.getElementById('main')

        main.innerHTML = suma + resta + mult + divi + mod;
        

    
    </script>
</body>
</html>
