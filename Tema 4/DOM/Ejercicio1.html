<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">

    </div>

    <script>
        const titulo = 'Esto es un titulo';
        const parrafo = 'Esto es un parrafo';

        const main = document.getElementById('main');

        main.innerHTML = 
        `
        <h1>${titulo}</h1>
        <p>${parrafo}</p>
        `
    </script>
</body>
</html>
