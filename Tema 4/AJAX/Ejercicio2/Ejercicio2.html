<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            /* ✅ Permite que las cartas bajen a nuevas filas */
            gap: 16px;
            padding: 16px;
            justify-content: center;
            /* Centra horizontalmente las filas */
        }

        .card {
            width: 250px;
            /* Tamaño fijo de la carta */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 8px;
            background-color: white;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            display: block;
            margin: 0 auto;
            /* ✅ Centra la imagen */
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
     <div id="container">

    </div>
    <script src="Ejercicio2.js"></script>
</body>
</html>
