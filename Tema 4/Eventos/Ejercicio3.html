<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid">
        <h1 class="h1 text-center my-4">
            Carpinteria Mazarredo
            <img src="./iconos/Copia de logo.svg" alt="" class="logo">
        </h1>


        <div id="cesta">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="brocha">Brocha: </li>
                <li class="list-group-item" id="llave">Llave: </li>
                <li class="list-group-item" id="martillo">Martillo: </li>
                <li class="list-group-item" id="tronco">Tronco</li>
            </ul>
        </div>

        <div class="d-flex justify-content-between flex-wrap">
            <div class="card flex-fill mx-2" style="min-width: 18rem;">
                <img src="./iconos/Copia de brocha.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Brocha</h5>
                    <p class="card-text">1€</p>
                    <button id="añadirBrocha">Añadir Brocha</button>
                    <button id="eliminarBrocha">Eliminar Brocha</button>
                </div>
            </div>

            <div class="card flex-fill mx-2" style="min-width: 18rem;">
                <img src="./iconos/Copia de llave.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Llave</h5>
                    <p class="card-text">2€</p>
                    <button id="añadirLlave">Añadir Llave</button>
                    <button id="eliminarLlave">Eliminar Llave</button>
                </div>
            </div>

            <div class="card flex-fill mx-2" style="min-width: 18rem;">
                <img src="./iconos/Copia de martillo.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Martillo</h5>
                    <p class="card-text">3€</p>
                    <button id="añadirMartillo">Añadir Martillo</button>
                    <button id="eliminarMartillo">Eliminar Martillo</button>
                </div>
            </div>

            <div class="card flex-fill mx-2" style="min-width: 18rem;">
                <img src="./iconos/Copia de tronco.svg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Tronco</h5>
                    <p class="card-text">4€</p>
                    <button id="añadirTronco">Añadir Tronco</button>
                    <button id="eliminarTronco">Eliminar Tronco</button>
                </div>
            </div>
        </div>
    </main>





    <script src="carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
