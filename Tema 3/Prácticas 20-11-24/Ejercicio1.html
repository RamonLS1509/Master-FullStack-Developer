<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1 class="button_title">Estos son los botones del Ejercicio</h1>
    <div class="container">

        <div class="container__button">
            <button class="button__subscribe" value="suscription">Subscribe</button>
        </div>

        <div class="container__button">
            <button class="button__happy" value="happy">HAPPY</button>
        </div>

        <div class="container__button">
            <button class="button__anatomy" value="suscription"> <span class="icon">✏️</span> Anatomy</button>

            <div class="container__button_subtitle">

            </div>

            <div class="container__button_input">

            </div>

        </div>
